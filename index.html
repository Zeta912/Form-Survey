<D0CTYPE html>
    <html>
      <head>
         <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title> 
        <link rel="stylesheet" href="styles.css" />
      </head>
      <body>
        <h1 id="title">Survey form</h1>
        <p id="description">Help us to improve our service </p>
        <form id="survey-form">
          <fieldset>
            <label for="name" id="name-label">Name <input type="text" id="name" required placeholder="Enter your name" /> </label>
            <label for="email" id="email-label">Email <input type="email" id="email" required placeholder="Enter your Email" /> </label>
            <label for="number" id="number-label">Age(optional) <input type="number" id="number" min="13" max="120" placeholder="Age" /> </label>
          </fieldset>
          <fieldset>
             <label for="dropdown">Which option best describes your current role?<select id="dropdown">
              <option>Select current role</option>
              <option>Student</option>
              <option>Full time job</option>
              <option>Full time learner</option>
              <option>Prefer not to say</option>
              <option>Other</option>
            </select></label>
          </fieldset>
          <fieldset>
            <label>Would you recommend our service to a friend?
              <label for="definitely">Definitely <input type="radio" id="definitely" name="definitely-maybe-notsure" class="inline" value="definitely" /></label>
              <label for="maybe">Maybe <input type="radio" id="maybe" name="definitely-maybe-notsure" class="inline" value="maybe" /> </label>
              <label for="notsure">Not Sure <input type="radio" id="notsure" name="definitely-maybe-notsure" class="inline" value="notsure" />
              </label>
          </fieldset>
          <fieldset>
             <label for="dropdown">What is your favorite feature of our service?<select id="dropdown">
              <option>Select current role</option>
              <option>Student</option>
              <option>Full time job</option>
              <option>Full time learner</option>
              <option>Prefer not to say</option>
              </label>
              </select>
          </fieldset>
            
          <fieldset>
    <label>What would you like to see improved (Check all that apply)
            <label for="frontprojects">Front-end Projects <input type="checkbox" id="frontprojects" value="front-projects" class="inline" /></label>
            <label for="backprojects">Back-end Projects <input type="checkbox" id="backprojects" value="back-projects" class="inline" /></label>
            <label for="wiki">Wiki <input type="checkbox" id="wiki" value="wiki" class="inline" /></label>
          </fieldset>
          <fieldset>
            <label for="suggestion">Leave a Suggestion!<textarea id="suggestion" name="suggestion" rows="3" cols="50" placeholder="Give us a suggestion...">
              </textarea>
            </label>
          </fieldset>
    
          <fieldset>
            <input type="submit" value="submit" id="submit" />
          </fieldset>
        </form>
      </body>
    </html>
